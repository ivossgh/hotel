<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        <!-- Olha o contexto aqui, que criamos la na views.py -->
        {% for usuario in usuarios %}
            <li>{{ usuario.nome }}</li>
        {% endfor %}
    </ul>
</body>
</html>
